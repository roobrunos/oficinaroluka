<h2>Cadastro de Ordem de Serviço</h2>

<form [formGroup]="ordemForm" (ngSubmit)="salvar()">
  <div class="form-group">
    <label for="codigo">Código</label>
    <input id="codigo" pInputText formControlName="codigo" />
  </div>

  <div class="form-group">
    <label for="status">Status</label>
    <p-dropdown
      [options]="statusOptions"
      formControlName="status"
      placeholder="Selecione o status">
    </p-dropdown>
  </div>

  <div class="form-group">
    <label for="cliente">Cliente</label>
    <input id="cliente" pInputText formControlName="cliente" />
  </div>

  <div class="form-group">
    <label for="veiculo">Veículo</label>
    <input id="veiculo" pInputText formControlName="veiculo" />
  </div>

  <button pButton type="submit" label="Salvar" [disabled]="ordemForm.invalid"></button>
</form>
